    .event-type-text {

      text-transform: capitalize;
    }
    
    .event-title {
      font-size: 28px;

      color: #2D1810;
      margin-bottom: 16px;
      line-height: 1.2;
    }
    
    .event-description {

      color: #5D4037;
      line-height: 1.5;

    }
    
    .event-details {

    }
    
    .detail-row {

    .detail-label {

      flex-shrink: 0;
    }
    
    .detail-value {

    }
    
    .action-buttons {

    }
    
    .button {

      border-radius: 12px;

      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    
    .primary-button {
      background: linear-gradient(135deg, #8B5A3C 0%, #A67C52 100%);
      color: white;

    .primary-button:hover {

    }
    
    .secondary-button {

    }
    
    .secondary-button:hover {

      box-shadow: 0 4px 12px rgba(106, 159, 88, 0.3);
    }
    
    .info-card {

      border: 1px solid #F4E4BC;
    }
    
    .info-title {

      font-weight: 700;
      color: #2D1810;
      margin-bottom: 16px;
    }
    
    .info-text {
      font-size: 14px;
      color: #5D4037;

      margin-bottom: 8px;
    }
    
    .info-text:last-child {

    }
    
    @media (max-width: 480px) {

      }

      }
      
      .event-title {

<body>
  <div class="container">
    <div class="header">
      <div class="logo">EventShare</div>
      <div class="subtitle">Anƒ±larƒ±nƒ±zƒ± payla≈üƒ±n</div>
    </div>
    
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Etkinlik y√ºkleniyor...</div>
      </div>
    </div>
  </div>
  
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://gzerwprcilncitovrdwp.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6ZXJ3cHJjaWxuY2l0b3ZyZHdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4OTAzOTQsImV4cCI6MjA2NjQ2NjM5NH0.FuMaXd7uRevAn5Wxoqw06pgea0z9HlxehQirxktoBV8'
    
    // Event type emojis
    const EVENT_TYPE_EMOJIS = {
      wedding: 'üíí',
      birthday: 'üéÇ',
      corporate: 'üè¢',
      graduation: 'üéì',
      anniversary: 'üíï',
      other: 'üéâ'
    }
    
    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString)
      return date.toLocaleDateString('tr-TR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      })
    }
    
    // Get event code from URL
    function getEventCodeFromURL() {
      const pathSegments = window.location.pathname.split('/')
      return pathSegments[pathSegments.length - 1]
    }
    
    // Get app deep link from URL parameters
    function getAppDeepLink() {
      const urlParams = new URLSearchParams(window.location.search)
      return urlParams.get('app')
    }
    
    // Load event data
    async function loadEvent(eventCode) {
      try {
        console.log('üîç Etkinlik aranƒ±yor:', eventCode)
        
        const response = await fetch(`${SUPABASE_URL}/rest/v1/events?event_code=eq.${eventCode.toUpperCase()}&status=eq.active&select=*,profiles!events_creator_id_fkey(display_name)`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        })
        
        if (!response.ok) {
          throw new Error('Network response was not ok')
        }
        
        const events = await response.json()
        
        if (!events || events.length === 0) {
          throw new Error('Etkinlik bulunamadƒ±')
        }
        
        const event = events[0]
        console.log('‚úÖ Etkinlik bulundu:', event.title)
        
        displayEvent(event)
        
      } catch (error) {
        console.error('Etkinlik y√ºkleme hatasƒ±:', error)
        displayError('Etkinlik bulunamadƒ± veya sona ermi≈ü')
      }
    }
    
    // Display event
    function displayEvent(event) {
      const content = document.getElementById('content')
      
      content.innerHTML = `
        <div class="event-card">
          <div class="event-type">
            <span class="event-type-icon">${EVENT_TYPE_EMOJIS[event.event_type] || 'üéâ'}</span>
            <span class="event-type-text">${event.event_type}</span>
          </div>
          
          <h1 class="event-title">${event.title}</h1>
          
          ${event.description ? `<p class="event-description">${event.description}</p>` : ''}
          
          <div class="event-details">
            <div class="detail-row">
              <span class="detail-label">üìÖ Tarih:</span>
              <span class="detail-value">${formatDate(event.start_date)} - ${formatDate(event.end_date)}</span>
            </div>
            
            <div class="detail-row">
              <span class="detail-label">üë§ Organizat√∂r:</span>
              <span class="detail-value">${event.profiles?.display_name || 'Bilinmeyen'}</span>
            </div>
            
            <div class="detail-row">
              <span class="detail-label">üë• Katƒ±lƒ±mcƒ±:</span>
              <span class="detail-value">${event.participant_count || 0} ki≈üi</span>
            </div>
            
            <div class="detail-row">
              <span class="detail-label">üì∏ Medya:</span>
              <span class="detail-value">${event.media_count || 0} dosya</span>
            </div>
            
            <div class="detail-row">
              <span class="detail-label">üîë Kod:</span>
              <span class="detail-value">${event.event_code}</span>
            </div>
          </div>
        </div>
        
        <div class="action-buttons">
          <a href="https://apps.apple.com/app/eventshare/id123456789" class="button primary-button">
            üì± Uygulamayƒ± ƒ∞ndir
          </a>
          
          <button onclick="openInApp('${event.event_code}')" class="button secondary-button">
            üîó Uygulamada A√ß
          </button>
        </div>
        
        <div class="info-card">
          <div class="info-title">‚ÑπÔ∏è Bilgi</div>
          <div class="info-text">‚Ä¢ Bu etkinlik EventShare uygulamasƒ±nda olu≈üturuldu</div>
          <div class="info-text">‚Ä¢ Etkinliƒüe katƒ±lmak i√ßin uygulamayƒ± indirin</div>
          <div class="info-text">‚Ä¢ QR kodu tarayarak hƒ±zlƒ±ca katƒ±labilirsiniz</div>
          <div class="info-text">‚Ä¢ Fotoƒüraf ve videolarƒ±nƒ±zƒ± payla≈üabilirsiniz</div>
        </div>
      `
    }
    
    // Display error
    function displayError(message) {
      const content = document.getElementById('content')
      
      content.innerHTML = `
        <div class="error">
          <div class="error-icon">‚ùå</div>
          <div class="error-title">Hata</div>
          <div class="error-text">${message}</div>
          <button onclick="window.history.back()" class="back-button">Geri D√∂n</button>
        </div>
      `
    }
    
    // Copy deep link
    function openInApp(eventCode) {
      const deepLink = getAppDeepLink() || `eventshare://join/${eventCode}`
      
      // Uygulamayƒ± a√ßmaya √ßalƒ±≈ü
      window.location.href = deepLink
      
      // 3 saniye sonra geri d√∂n (uygulama a√ßƒ±lmadƒ±ysa)
      setTimeout(() => {
        // Eƒüer hala bu sayfadaysa, uygulama a√ßƒ±lmamƒ±≈ü demektir
        if (document.visibilityState !== 'hidden') {
          alert('Uygulama bulunamadƒ±. L√ºtfen √∂nce uygulamayƒ± indirin.')
        }
      }, 3000)
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const eventCode = getEventCodeFromURL()
      
      if (eventCode && eventCode.length === 6) {
        // √ñnce uygulamayƒ± a√ßmaya √ßalƒ±≈ü
        tryOpenApp(eventCode)
        // Sonra web sayfasƒ±nƒ± y√ºkle
        loadEvent(eventCode)
      } else {
        displayError('Ge√ßersiz etkinlik kodu')
      }
    })
    
    // Try to open app
    function tryOpenApp(eventCode) {
      const deepLink = getAppDeepLink() || `eventshare://join/${eventCode}`
      
      // iOS i√ßin
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        // iOS'ta uygulama a√ßma denemesi
        setTimeout(() => {
          window.location.href = deepLink
        }, 1000)
      }
      
      // Android i√ßin
      else if (/Android/.test(navigator.userAgent)) {
        // Android'de uygulama a√ßma denemesi
        setTimeout(() => {
          window.location.href = deepLink
        }, 1000)
      }
      
      // Diƒüer platformlar i√ßin
      else {
        // Deep link'i kopyala ve kullanƒ±cƒ±ya bildir
        if (navigator.clipboard) {
          navigator.clipboard.writeText(deepLink)
          console.log('üìã Deep link panoya kopyalandƒ±:', deepLink)
        }
      }
    }
  </script>
</body>
